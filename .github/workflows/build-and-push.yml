name: Build and Push Docker Image

on:
  workflow_dispatch:
    inputs:
      backend-version:
        description: 'Version to use for the Backend Docker image'
        required: true
        default: '1.0.0'

      frontend-version:
        description: 'Version to use for the Frontend Docker image'
        required: true
        default: '1.0.0'

jobs:
  build-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.26.0"

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image for backend
        run: |
          docker build --platform linux/amd64 -t ghcr.io/${{ github.repository }}/backend:${{ github.event.inputs.backend-version }} .
          docker push ghcr.io/${{ github.repository }}/backend:${{ github.event.inputs.backend-version }}

  build-frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image for frontend
        run: |
          docker build --platform linux/amd64 -t ghcr.io/${{ github.repository }}/frontend:${{ github.event.inputs.frontend-version }} .
          docker push ghcr.io/${{ github.repository }}/frontend:${{ github.event.inputs.frontend-version }}
